          card: pin
          options: username=${{ github.repository_owner }}&repo=anime-blog-review&hide_border=true&bg_color=141b24&title_color=ca7439&icon_color=888888&text_color=888888&description_lines_count=3
          path: assets/repository-cards/repocard-anime-blog-review.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate loja-vinho card
