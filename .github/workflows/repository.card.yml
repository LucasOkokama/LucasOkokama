name: Generate repository cards

on:
  schedule:
    # runs at 5:40 AM BRT (SÃ£o Paulo Time)
    - cron: "40 8 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate portfolio-v1 card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=portfolio-v1&hide_border=true&bg_color=141b24&title_color=ca7439&icon_color=888888&text_color=888888&description_lines_count=3
          path: assets/repository-cards/repocard-portfolio-v1.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate anime-blog-review card
        uses: readme-tools/github-readme-stats-action@v1
